<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Idea Vault: High-Fidelity Prototype</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;family=Google+Sans:wght@400;500;700&amp;family=Fira+Code:wght@400;500&amp;display=swap"
        rel="stylesheet">
    <!-- Material Symbols -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Google Sans', 'Roboto', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                    colors: {
                        gemini: {
                            blue: '#4285F4',
                            purple: '#A142F4',
                        },
                        gold: {
                            500: '#FFD700',
                            600: '#D4AF37',
                            glow: 'rgba(255, 215, 0, 0.5)',
                        },
                        neon: {
                            blue: '#00f3ff',
                            purple: '#bd00ff',
                        },
                        secure: {
                            bg: '#000000', // Deep black
                            card: '#0f0f0f',
                            border: '#333333',
                            text: '#E0E0E0'
                        }
                    },
                    animation: {
                        'pulse-glow': 'pulse-glow 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'slide-up': 'slide-up 0.5s ease-out forwards',
                        'fade-in': 'fade-in 0.3s ease-out forwards',
                        'spin-slow': 'spin 3s linear infinite',
                        'border-flash': 'border-flash 1s ease-in-out infinite',
                    },
                    keyframes: {
                        'pulse-glow': {
                            '0%, 100%': { boxShadow: '0 0 5px rgba(255, 215, 0, 0.2)' },
                            '50%': { boxShadow: '0 0 15px rgba(255, 215, 0, 0.6)' },
                        },
                        'slide-up': {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        'fade-in': {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        'border-flash': {
                            '0%, 100%': { borderColor: 'rgba(212, 175, 55, 0.3)' },
                            '50%': { borderColor: 'rgba(212, 175, 55, 1)' },
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #333;
        }

        /* Secure Mode Override */
        .secure-mode {
            background: #000000;
            color: #E0E0E0;
            background-image:
                radial-gradient(circle at 50% 0%, #1a1a2e 0%, #000000 70%);
        }

        .secure-mode .header {
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            background: rgba(0, 0, 0, 0.8);
        }

        /* Matrix Terminal Style */
        .terminal-window {
            font-family: 'Fira Code', monospace;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        .terminal-header {
            background: #161b22;
            padding: 0.5rem;
            border-bottom: 1px solid #30363d;
            display: flex;
            gap: 6px;
        }

        .terminal-dot {
            width: 10px;
            height: 10px;
            rounded-full: 9999px;
            border-radius: 50%;
        }

        .bg-red {
            background-color: #ff5f56;
        }

        .bg-yellow {
            background-color: #ffbd2e;
        }

        .bg-green {
            background-color: #27c93f;
        }

        .terminal-body {
            padding: 1rem;
            height: 90px;
            /* Reduced for 4 lines */
            overflow-y: auto;
            color: #3fb950;
            /* Hacker Green */
            font-size: 0.8rem;
            line-height: 1.4;
        }

        .log-line {
            /* opacity: 0; animation: fade-in 0.1s forwards; */
            /* Removed animation to prioritize typing visibility */
        }

        /* Secure Card Style */
        .secure-card {
            background: linear-gradient(145deg, #111, #1a1a1a);
            border: 1px solid #D4AF37;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.15);
            position: relative;
            overflow: hidden;
        }

        .secure-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            100% {
                left: 100%;
            }
        }

        .gemini-gradient-text {
            background: linear-gradient(to right, #4285F4, #9B72CB, #D96570);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .gold-gradient-text {
            background: linear-gradient(to right, #FFD700, #FDB931, #AA8C2C);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Toggle */
        .toggle-checkbox:checked {
            right: 0;
            border-color: #D4AF37;
        }

        .toggle-checkbox:checked+.toggle-label {
            background-color: #D4AF37;
        }

        /* Badge Animation */
        .secure-badge {
            animation: slide-down 0.5s ease-out;
        }

        @keyframes slide-down {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        /* Terminal Cursor */
        .typing-cursor::after {
            content: 'â–ˆ';
            display: inline-block;
            margin-left: 2px;
            animation: blink 1s step-end infinite;
            color: #3fb950;
            opacity: 0.7;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 0;
            }
        }

        /* Cinematic Reveal Animation */
        @keyframes cinematic-reveal {
            0% {
                opacity: 0;
                transform: scale(0.95) translateY(20px);
                filter: blur(10px);
                box-shadow: 0 0 0 rgba(212, 175, 55, 0);
            }

            70% {
                opacity: 1;
                transform: scale(1.02) translateY(-2px);
                filter: blur(0);
                box-shadow: 0 0 30px rgba(212, 175, 55, 0.4);
            }

            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
                box-shadow: 0 0 20px rgba(212, 175, 55, 0.15);
            }
        }

        /* Minting Loader */
        .minting-loader {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 1rem;
            color: #4285F4;
            font-family: 'Google Sans', sans-serif;
            font-weight: 500;
        }

        .dark .minting-loader {
            color: #FFD700;
        }

        .loader-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid currentColor;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

    <!-- Scripts -->
    <script>
        // DOM Elements
        const els = {
            modeToggle: document.getElementById('mode-toggle'),
            modeLabel: document.getElementById('mode-label'),
            body: document.body,
            chatContainer: document.getElementById('chat-container'),
            welcomeMessage: document.getElementById('welcome-message'),
            messagesList: document.getElementById('messages-list'),
            userInput: document.getElementById('user-input'),
            sendBtn: document.getElementById('send-btn'),
            footer: document.querySelector('footer'),
            secureBadge: document.getElementById('secure-badge'),
            legalModal: document.getElementById('legal-modal'),
            modalBackdrop: document.getElementById('modal-backdrop'),
            cancelModalBtn: document.getElementById('cancel-modal'),
            legalContent: document.getElementById('legal-content')
        };

        // State
        let isSecureMode = false;

        // Toggle Mode Logic
        els.modeToggle.addEventListener('change', () => {
            isSecureMode = els.modeToggle.checked;
            toggleTheme(isSecureMode);
        });

        function toggleTheme(isSecure) {
            if (isSecure) {
                document.documentElement.classList.add('dark');
                els.body.classList.add('secure-mode');
                els.modeLabel.innerHTML = 'Contest Mode: <span class="font-bold text-gold-500">Hidden Gem (Patent Protection ON)</span>';
                els.footer.classList.remove('from-white', 'via-white');
                els.footer.classList.add('from-black', 'via-black');
                els.secureBadge.classList.remove('hidden');
                // Play sound effect (simulated with log)
                console.log("[AUDIO] Secure Lock Sound Played");
            } else {
                document.documentElement.classList.remove('dark');
                els.body.classList.remove('secure-mode');
                els.modeLabel.innerHTML = 'Contest Mode: <span class="font-bold text-gray-700">OFF</span>';
                els.footer.classList.add('from-white', 'via-white');
                els.footer.classList.remove('from-black', 'via-black');
                els.secureBadge.classList.add('hidden');
            }
        }

        // Meta Feature: Auto-Fill
        window.autoFillDemo = function () {
            const pitch = "A platform where users' chats with AI are automatically converted into provisional patents. It solves the Privacy Paradox by keeping ideas in a Black Box until an annual auction event called Google Idea Week.";
            let i = 0;
            els.userInput.value = "";
            els.welcomeMessage.style.display = 'none'; // Hide welcome immediately
            els.userInput.focus();

            const typeWriter = setInterval(() => {
                if (i < pitch.length) {
                    els.userInput.value += pitch.charAt(i);
                    els.userInput.style.height = 'auto'; // Reset
                    els.userInput.style.height = (els.userInput.scrollHeight) + 'px'; // Expand
                    i++;
                } else {
                    clearInterval(typeWriter);
                }
            }, 10); // Fast typing
        };

        // Chat Logic
        function addMessage(content, isUser = false) {
            const wrapper = document.createElement('div');
            wrapper.className = `flex w-full ${isUser ? 'justify-end' : 'justify-start'} animate-slide-up`;

            const bubble = document.createElement('div');
            bubble.className = `max-w-[85%] px-5 py-3 rounded-2xl text-md leading-relaxed shadow-sm ${isUser
                ? 'user-bubble rounded-tr-none bg-blue-50 dark:bg-gray-800 dark:text-gray-200'
                : 'bot-bubble rounded-tl-none w-full'}`;

            if (isUser) bubble.textContent = content;
            else bubble.innerHTML = content;

            wrapper.appendChild(bubble);
            els.messagesList.appendChild(wrapper);
            els.chatContainer.scrollTo({
                top: els.chatContainer.scrollHeight,
                behavior: 'smooth'
            });
        }

        // Helper: Scroll to new content
        function scrollToBottom() {
            setTimeout(() => {
                els.chatContainer.scrollTo({
                    top: els.chatContainer.scrollHeight,
                    behavior: 'smooth'
                });
            }, 50); // Small delay for rendering
        }

        // Simulation: Scrolling Terminal
        function createTerminal() {
            const termId = 'term-' + Date.now();
            return `
                <div class="terminal-window w-full max-w-lg mb-4">
                    <div class="terminal-header">
                        <div class="terminal-dot bg-red"></div>
                        <div class="terminal-dot bg-yellow"></div>
                        <div class="terminal-dot bg-green"></div>
                        <span class="text-xs text-gray-400 ml-2 font-mono">Gemini 3 pro_agent --node primary</span>
                    </div>
                    <div class="terminal-body font-mono" id="${termId}">
                        <div class="log-line text-blue-400">> INITIALIZING SECURE SESSION...</div>
                    </div>
                </div>
            `;
        }

        async function runTerminalSimulation(termId) {
            const term = document.getElementById(termId);
            const logs = [
                { msg: "[INFO] Parsing input vectors...", delay: 20 },
                { msg: "[INFO] Identifying novelty claims...", delay: 25 },
                { msg: "[200 OK] Connected to USPTO (Secure Gateway)", delay: 30, color: 'text-green-400' },
                { msg: "[CHECK] Cross-referencing US-2024-XXXX...", delay: 40 },
                { msg: "[WARN] Prior Art similarity: 12.4% (PASS)", delay: 35, color: 'text-yellow-400' },
                { msg: "[INFO] Generating claim structure (JSON)...", delay: 25 },
                { msg: "[SUCCESS] Draft generated. Minting asset...", delay: 30, color: 'text-neon-blue' }
            ];

            let activeLine = null;

            for (const log of logs) {
                // Remove cursor from previous line
                if (activeLine) activeLine.classList.remove('typing-cursor');

                // Create new line
                activeLine = document.createElement('div');
                activeLine.className = `log-line typing-cursor ${log.color || ''}`;
                activeLine.textContent = '> ';
                term.appendChild(activeLine);
                term.scrollTop = term.scrollHeight;

                const text = log.msg;
                const typeSpeed = log.delay; // Speed per char

                // Typing effect
                for (let i = 0; i < text.length; i++) {
                    activeLine.textContent += text[i];
                    term.scrollTop = term.scrollHeight;
                    // Also scroll main chat
                    if (i % 5 === 0) scrollToBottom();
                    await new Promise(r => setTimeout(r, typeSpeed));
                }

                // Additional "Processing" pause at end of line
                await new Promise(r => setTimeout(r, 300 + Math.random() * 400));
            }
            // Keep cursor blinking on last line for a moment
            await new Promise(r => setTimeout(r, 500));
            if (activeLine) activeLine.classList.remove('typing-cursor');
        }

        // Data Logic: Realistic Generation
        function generateAssetData() {
            // Realistic Price: $142,500 +- 5%
            const basePrice = 142500;
            const variance = basePrice * 0.05;
            const price = Math.floor(basePrice + (Math.random() * variance * 2 - variance));
            const formattedPrice = new Intl.NumberFormat('en-US', { style: 'currency', currency: 'USD', maximumFractionDigits: 0 }).format(price);

            // Patent ID: US-63/xxx,xxx
            const idMain = Math.floor(Math.random() * 899 + 100);
            const idSub = Math.floor(Math.random() * 899 + 100);
            const patentId = `US-63/${idMain},${idSub}`;

            // Score: 95-99
            const keyFactor = "Method for resolving the 'Privacy Paradox' via real-time assetization of unstructured conversational data";

            // Score: 95-99
            const score = Math.floor(Math.random() * 5) + 95;

            return { formattedPrice, patentId, keyFactor, score };
        }

        // Asset Card Creation
        function createAssetCard(data) {
            return `
                <div class="secure-card w-full max-w-2xl mx-auto bg-black border border-[#D4AF37] rounded-lg overflow-hidden mt-4 relative group" style="animation: cinematic-reveal 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards; opacity: 0;">
                    <!-- Metallic Sheen Overlay -->
                    <div class="absolute inset-0 bg-gradient-to-tr from-white/5 via-transparent to-transparent opacity-30 pointer-events-none"></div>
                    <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCI+CiAgPHBhdGggZD0iTTAgMGg0MHY0MEgwVjB6IiBmaWxsPSJub25lIiBzdHJva2U9InJnYmEoMjEyLDE3NSw1NSwwLjAzKSIgc3Ryb2tlLXdpZHRoPSIwLjUiLz4KPC9zdmc+')] opacity-50 pointer-events-none"></div>
                    
                    <div class="flex flex-col md:flex-row h-full relative z-10">
                        <!-- Left Panel: Score -->
                        <div class="bg-gradient-to-br from-[#111] to-black p-6 md:w-1/3 flex flex-col justify-center items-center border-b md:border-b-0 md:border-r border-[#D4AF37]/30">
                            <div class="text-[10px] text-[#D4AF37] tracking-[0.2em] font-bold mb-2 uppercase text-center">Originality Index</div>
                            <div class="relative">
                                <span class="text-6xl font-serif text-transparent bg-clip-text bg-gradient-to-b from-[#FFF] to-[#AAA] drop-shadow-[0_0_10px_rgba(255,255,255,0.3)]">${data.score}</span>

            els.userInput.value = '';
            els.welcomeMessage.style.display = 'none';

            addMessage(query, true);

            // 2. Terminal
            const termHTML = createTerminal();
            const wrapper = document.createElement('div');
            wrapper.innerHTML = termHTML;
            els.messagesList.appendChild(wrapper);

            const termId = wrapper.querySelector('.terminal-body').id;

            await new Promise(r => setTimeout(r, 3500));

            loaderWrapper.remove();

            // 4. Show Result
            const data = generateAssetData();
            const cardHTML = createAssetCard(data);

            // Update Legal Modal Content (Professional Format - Light & Clean)
            const date = new Date().toLocaleDateString('en-US', { year: 'numeric', month: 'long', day: 'numeric' });
            els.legalContent.innerHTML = `
                <div class="space-y-4 font-serif text-gray-900 antialiased tracking-tight">

                        <h4 class="text-lg font-bold uppercase tracking-widest text-black">Provisional Application for Patent</h4>

                            <span class="block font-bold text-gray-500 tracking-wide uppercase text-[10px]">Application No.</span>
                            <span class="font-mono text-gray-800">${data.patentId}</span>
                        </div>
                    </div>

                    <div class="mb-4">
                        <h5 class="font-bold text-[10px] uppercase mb-1 border-b border-gray-300 inline-block pb-0.5 text-gray-600 leading-none">Title of Invention</h5>

                    </div>

                    <div class="mb-4">
                        <h5 class="font-bold text-[10px] uppercase mb-1 border-b border-gray-300 inline-block pb-0.5 text-gray-600 leading-none">Abstract</h5>
                        <p class="text-xs leading-relaxed text-justify text-gray-800 font-normal">
                            ${query} The present invention relates to a novel apparatus configured to process, analyze, and generate output based on user inputs. 
                            Specifically, the system comprises a first module for ingesting data, a second module for processing said data via a neural network, 
                            and a third module for rendering the output on a client device. The method further includes steps for optimizing resource allocation 
                            and ensuring data integrity during transmission.
                        </p>
                    </div>

                    <div>
                        <h5 class="font-bold text-[10px] uppercase mb-1 border-b border-gray-300 inline-block pb-0.5 text-gray-600 leading-none">Claims</h5>
                        <ol class="list-decimal list-outside ml-4 space-y-1 text-xs text-gray-800 leading-relaxed font-normal">
                            <li>A system for ${query.substring(0, 20)}..., comprising: a processor; and a memory storing instructions that, when executed by the processor, cause the processor to perform operations comprising: receiving an input request; processing the request using a machine learning model; and generating a response.</li>
                            <li>The system of claim 1, wherein the machine learning model is a transformer-based large language model.</li>
                            <li>A method for implementing the system of claim 1, further comprising the step of encrypting user data prior to transmission.</li>
                            <li class="italic text-gray-500">[CLAIMS 4-20 REDACTED FOR PRELIMINARY REVIEW]</li>
                        </ol>
                    </div>

                    <div class="mt-6 pt-3 border-t border-gray-200 text-center opacity-60">
                         <p class="text-[9px] text-gray-400 uppercase tracking-[0.2em] font-bold">CONFIDENTIAL - ATTORNEY CLIENT PRIVILEGE</p>
                         <p class="text-[9px] text-gray-400 mt-1 font-mono">Generated by Gemini Legal Core v3.2</p>
                    </div>
                </div>
            `;

            // Replace terminal with card or append below? 
            // Let's append below for history effect
            const resultWrapper = document.createElement('div');
            resultWrapper.innerHTML = cardHTML;
            els.messagesList.appendChild(resultWrapper);
            scrollToBottom();
        }

        // Event Listeners
        els.sendBtn.addEventListener('click', handleSubmission);

        els.userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSubmission();
            }
        });

        // Modal Logic
        window.openModal = function () {
            els.legalModal.classList.remove('hidden');
        };
        els.cancelModalBtn.addEventListener('click', () => els.legalModal.classList.add('hidden'));
        els.modalBackdrop.addEventListener('click', () => els.legalModal.classList.add('hidden'));

        // Share Feature
        window.shareResult = function (id) {
            // Simulate link copy
            const dummyLink = `https://idea-vault.gemini.demo/share/${id}`;
            navigator.clipboard.writeText(dummyLink).then(() => {
                const btn = document.querySelector('.tooltip-trigger');
                const tooltip = btn.querySelector('.tooltip-content');

                // Change tooltip text temporarily
                tooltip.textContent = "Copied!";
                tooltip.classList.remove('opacity-0');

                setTimeout(() => {
                    tooltip.classList.add('opacity-0');
                    setTimeout(() => tooltip.textContent = "Copy Link", 300);
                }, 2000);
            });
        };

    </script>
